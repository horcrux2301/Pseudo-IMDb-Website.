<!DOCTYPE html>
<html>
<head>
	<title>Welcome to the site.!</title>
	<!-- These are CSS files. -->
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">  
	<link rel="stylesheet" type="text/css" href="CSS/index.css">  
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>


  <!-- Make the top right box appear and disappear -->
  <div id="main_heading" class="container-fluid">
    <div id="make_it_appear" style="display:none;">
    <h2 id="place_acc_info_here"></h2>
    <a class="btn btn-md btn-round" onclick="logout()">Logout</a>
  </div>

  <div  id="make_this_disappear">
    <select id="login-type" class="form-control" style="display: inline; width: 60%">
      <option value="">Select account</option>
      <option value="account">I have a account</option>
      <option value="guest">I am a guest</option>
    </select>
    <button id="login" type="button" class="btn btn-default">Enter</button>
  </div>

  <div class="page-header">
   <h1 class="main_text">Welcome to the site. <br> </h1>
   <h2 class="main_text">No more being bored. A massive database awaits you here.!</h2>
 </div>
</div>


  

 <!-- End code for appear and disappear -->



 <!-- Carousel Code - Taken from standard Bootstrap Documentation. -->
 <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>


  <div class="carousel-inner" role="listbox" ">
    <div id="movie_image" class="item active">
      <div class="carousel-caption">
        <a id="setcolor" href="trendingmovie.html" ><h1>See Trending Movies</h1></a>
      </div>
    </div>
    <div id="tv_image" class="item">
      <!-- <img src="..." alt="..."> -->
      <div class="carousel-caption">
        <a id="setcolor" href="trendingtv.html" ><h1>See Trending TV Shows</h1></a>
      </div>
    </div>
  </div>


  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<!-- This code along with some in the index.js file makes the text appear below the caraousel. -->
<div class="row">
  <div class="col-md-12">
   <p class="new-caption-area"></p>
 </div>
</div>


<!-- End of code for carousel. -->


<!-- This code is for the lower portion below the carousel. -->

<div  id="search-div" class="row">
  <div class="col-md-4 col-md-offset-1 col-sm-12">
    <div class="col-md-8">
      <h2> Search </h2>
      <div class="alert alert-danger" id="err_msg" style="display: none;"></div>
      <select class="form-control">
       <option>Select what to do search for.</option>
       <option>Movie</option>
       <option>TV Show</option>
       <option>Celebrity</option>
     </select>
     <br>
     <label for="exampleInputEmail1">Search in our Database</label>
     <input id="searchData" type="text" class="form-control"  placeholder="Search for Movie,TV Show,Celebrity "><br>
     <button id="searchButton" type="submit" class="btn btn-default">Submit</button> 
   </div>
 </div>
 <div id="place_user_here" class="col-md-5 col-md-offset-1 col-sm-12">
   <h2>Top Users.</h2>
 </div>
</div>

<!-- End of code for content below the carousel. -->
